                    <h:outputLabel value="CPF" for="cpf" />
                    <h:inputText id="cpf" value="#{alunoBean.aluno.cpf}" title="Cpf" required="true" styleClass="form-control" />
                    <h:outputLabel value="EndereÃ§o" for="endereco" />

                    <h:outputLabel value="Telefone" for="telefone" />
                    <h:inputText id="telefone" value="#{alunoBean.aluno.telefone}" title="Telefone" required="true" styleClass="form-control" />
                    <h:outputLabel value="Curso" for="cursoIdcurso" />
                    <h:selectOneMenu id="cursoIdcurso" value="#{alunoBean.aluno.idcurso.idcurso}" title="CursoIdcurso" required="true" styleClass="form-control" >

                <br/>
                <h:commandButton value="Salvar" action="#{alunoBean.salvar()}" styleClass="btn btn-success" />
                <br/><br/>
                <a href="listarAlunos.xhtml">Voltar</a>
